<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonWalk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* width: 100vw; */
            /* height: 100vh; */
            display: grid;
            place-items: center;
            background-color: rgb(46, 53, 59);
        }

        .div1 {
            margin-top: 4rem;
            background-color: burlywood;
            width: 25rem;
            height: 25rem;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            animation: bcgs 4s ease-in-out infinite;
        }

        .div2 {
            background-color: rgb(255, 222, 125);
            width: 12.5rem;
            height: 12.5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;


            &::after {
                content: "";
                position: absolute;
                width: 12.5rem;
                height: 12.5rem;
                background-color: #000;
                border-radius: 50%;
                animation: moonwalk 4s ease-in-out infinite;
            }
        }

        @keyframes moonwalk {
            0% {
                translate: 100%;
                scale: 1;
            }

            50% {
                translate: 0%;
                scale: 0.95;
            }

            100% {
                translate: -100%;
                scale: 1;
            }
        }

        @keyframes bcgs {
            0% {
                background-color: burlywood;
            }

            50% {
                background-color: #000;
            }

            100% {
                background-color: burlywood;
            }
        }

        footer {
            position: absolute;
            bottom: 0%;
            width: 100%;
            background-image: linear-gradient(to right, rgb(46, 53, 59), black, rgb(46, 53, 59));
            text-align: center;
        }

        .love {
            padding: 15px;
            color: rgb(114, 84, 89);
            font-weight: 900;
            letter-spacing: 1.5px;
        }

        @media (max-width: 768px) {
            .div1 {
                width: 20rem;
                height: 20rem;
            }

            .div2 {
                width: 10rem;
                height: 10rem;

                &::after {
                    content: "";
                    width: 10rem;
                    height: 10rem;
                }

                .love {
                    font-size: 1rem;
                }
            }
        }

        @media (max-width: 480px) {
            .div1 {
                width: 16rem;
                height: 16rem;
                margin-top: 10rem;

            }

            .div2 {
                width: 8rem;
                height: 8rem;

                &::after {
                    content: "";
                    width: 8rem;
                    height: 8rem;
                }
            }

            .love {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="div1">
        <div class="div2"></div>
    </div>
    <footer>
        <p class="love">Made With ❤️ by Dags...//</p>
    </footer>
</body>

</html>
